<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示用户新闻</title>
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				userNews();
			}

			function userNews() {
				$.ajax({
					type: "GET",
					url: path.userNews,
					dataType: "JSON",
					headers: {
						"token": localStorage.getItem("token")
						//通过headers中设置token字段，并在请求中携带token
					},
					success: function(data) {
						if (data.code == 200) {
							alert("这里显示用户新闻");
						} else
							alert(data.code);
					},
					error: function() {
						alert("系统出错");
					}
				});
			}
		</script>
	</head>
	<body>
	</body>
</html>
